<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombres</th>
      <th scope="col">Edad</th>
      <th scope="col">Email</th>
      <th scope="col">Celular</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let persona of lPersonas">
      <td> {{ persona.id }} </td>
      <td> {{ persona.nombres }} </td>
      <td> {{ persona.edad }} </td>
      <td> {{ persona.email }} </td>
      <td [ngSwitch]="persona.celular">
        <ng-template [ngSwitchCase]="undefined">
          Sin celular
        </ng-template>
        <ng-template [ngSwitchCase]="persona.celular">
          {{ persona.celular }}
        </ng-template>
      </td>
    </tr>
  </tbody>
</table>
